<h2> Employee List</h2>
<div class="float-right" > 

    <button (click) = "AddEmployee()" class = "btn btn-info" style="margin-left: 10px">Add Employee</button>

</div>
<div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th>phoneNumber</th>
            <th> Manager</th>
            <th> Department </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | paginate : {
            itemsPerPage: 2,
            currentPage: page,
            totalItems: count
          };
    let i = index' [class.active]='i == currentIndex" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.phoneNumber }} </td>
            <td> {{ employee.managerId }} </td>

            <td *ngIf="employee.department!= null && employee.department.departmentName!=null"> {{ employee.department.departmentName }} </td>
            <td>
             <button (click) = "updateEmployee(employee.employeeId)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.employeeId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <!--button (click) = "employeeDetails(employee.employeeId)" class = "btn btn-info" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls  previousLabel="Prev" nextLabel="Next" 
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
